repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Use a newer ruff so config codes (e.g., UP045) are recognized
    rev: v0.12.12
    hooks:
      - id: ruff
        name: ruff (lint)
        args: ["--fix"]
      - id: ruff-format
        name: ruff (format)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        # Keep pre-commit mypy fast and focused (CI runs mypy on oscillink anyway)
        files: ^oscillink/.*\.py$
        additional_dependencies: []
  # Flake8 disabled (Ruff supersedes)
  # - repo: https://github.com/pycqa/flake8
  #   rev: 6.1.0
  #   hooks:
  #     - id: flake8
  #       additional_dependencies: []
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
